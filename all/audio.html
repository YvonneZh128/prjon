<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>伪音乐播放</title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="i_font/demo.css" />
		<link rel="stylesheet" type="text/css" href="i_font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="scss/audio.css" />
		<script src="js/audio.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container">
			<div class="menu_top">
				<div class="boxup">
					<div class="circle_Pan">
						<div class="pan_img">
							<img src="img/img.jpg" />
						</div>
					</div>
					<div class="pan_point">
						<img src="img/cd_tou.png" />
					</div>
					<div class="little_menu">
						<p>
							<i class="iconfont">&#xe69e;</i>
							<span>喜欢</span>
						</p>
						<p>
							<i class="iconfont">&#xe501;</i>
							<span>收藏</span>
						</p>
						<p>
							<i class="iconfont">&#xe638;</i>
							<span>下载</span>
						</p>
						<p>
							<i class="iconfont">&#xe624;</i>
							<span>分享</span>
						</p>
					</div>
					<div class="music_content">
						<h2 class="music_title">
							演员
						</h2>
						<span class="singer">薛之谦</span>
						<span>专辑:</span>
						<span class="cd_on">
							绅士
						</span>

						<div class="music_lrc">

						</div>

					</div>
				</div>

			</div>
			<div class="music_list">
				<h2>播放列表</h2>
				<ul class="center" id="listmusic">
					<li>丑八怪
						<p><b>薛之谦</b><span>绅士</span></p>
					</li>
					<li>演员
						<p><b>薛之谦</b><span>演员</span></p>
					</li>
					<li>绅士
						<p><b>薛之谦</b><span>绅士</span></p>
					</li>
					<li>一半
						<p><b>薛之谦</b><span>绅士</span></p>
					</li>
					<li>认真的雪
						<p><b>薛之谦</b><span>绅士</span></p>
					</li>
					<li>几个你
						<p><b>薛之谦</b><span>几个薛之谦</span></p>
					</li>
				</ul>
			</div>
			<div class="music_process">
				<p id="list">
					<i id="prev" class="iconfont">&#xe631;</i>
					<i id="paused" class="on iconfont">&#xe629;</i>
					<i id="play" class="on iconfont">&#xe625;</i>
					<i id="next" class="iconfont">&#xe636;</i>
				</p>
				<div class="time">
					<span class="min">00</span>:<span class="sec">00</span>
					<div class="wrap">
						<p>
							<i class="iconfont" id="drag">&#xe634;</i>
						</p>
					</div>
					<span class="overmin">00</span>:<span class="oversec">00</span>
				</div>
				<div class="sound">
					<i class="iconfont" id="sound_icon">&#xe60b;</i>
					<div class="soundwrap">
						<p>
							<i class="iconfont soundrag">&#xe634;</i>
						</p>
					</div>
				</div>
				<div class="some">
					<i id="free_on" class="iconfont">&#xe612;</i>
					<span>词</span>
					<span class="list_on">列表</span>
				</div>

			</div>
			<audio src="music/演员 - 薛之谦.mp3" type="audio/mp3">
				<!--  <source > -->
			</audio>
		</div>

	</body>

</html>
