<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas style="border:1px solid #000;" id="canvas" width="500" height="500"></canvas>
		
	</body>
	<script type="text/javascript">
		onload=function(){
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			
			ctx.beginPath();
			//画直线；  加帽子；
			ctx.moveTo(100,22);
			ctx.lineTo(100,200);
			ctx.lineWidth=20;
			ctx.lineCap = "round";
			ctx.strokeStyle = "#FF0000";
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(50,22);
			ctx.lineTo(50,200);
			ctx.lineWidth=20;
			ctx.lineCap = "square";
			ctx.strokeStyle = "#ff0";
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(150,22);
			ctx.lineTo(150,200);
			ctx.lineWidth=20;
			ctx.lineCap = "butt";
			ctx.strokeStyle = "#000";
			ctx.stroke();
			
			//连接；
			ctx.beginPath();
			ctx.moveTo(220,100);
			ctx.lineTo(200,150);
			ctx.lineTo(250,200);
			ctx.lineTo(350,160);
			ctx.lineTo(220,100);
			ctx.lineWidth = 20;
			ctx.strokeStyle = "#000"
			ctx.lineJoin = "bevel"   //默认；
			ctx.lineJoin = "miter" //尖角
			ctx.lineJoin = "round"  //圆角
			ctx.stroke();
			
			//曲线
			ctx.beginPath();
			ctx.moveTo(10,250);
			ctx.quadraticCurveTo(100,330,200,280);
			ctx.strokeStyle = "#ff0";
			ctx.lineWidth = 20
			ctx.stroke()
			
			// 贝赛尔曲线；
			ctx.beginPath();
			ctx.moveTo(310,250);
			ctx.bezierCurveTo(420,320,440,350,480,210);
			ctx.strokeStyle = "#23da2f"
			ctx.lineWidth = 20
			
			ctx.stroke();
			
		}
	</script>
</html>
