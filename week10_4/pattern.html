<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="mycanvas" width="600" height="500" style="border:1px solid #FF0000"></canvas>
	</body>
		<script type="text/javascript">
			onload=function(){
				var canvas=document.getElementById("mycanvas");
				var ctx =  canvas.getContext("2d");
				
				ctx.beginPath();
				var img= new Image();
				img.src="img/1.jpg";
				img.onload=function(){
					var pattern = ctx.createPattern(img,'no-repeat');
					ctx.rect(0,0,300,200);
					ctx.fillStyle = pattern;
					ctx.fill();
				}
				
				var img1 = new Image();
				img1.src="img/iu1.jpg";
				img1.onload=function(){
					var pattern = ctx.createPattern(img1,'no-repeat');
					ctx.rect(300,300,300,300);
					ctx.fillStyle = pattern;
					ctx.fill();
				}
//				ctx.closePath();
				
			}
			
		</script>
</html>
